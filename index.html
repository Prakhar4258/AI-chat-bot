<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Assistant</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="banner-card">
      <img src="AI Chatbot Blog.webp">
    <div class="banner-text">
        <h1>Welcome to AI Chat Assistant</h1>
        <h2>Your personal AI-powered chat assistant. Ask me anything!
            to get started Touch the chat icon at the bottom right corner.
        </h2>
    </div>

    </div>

    
  <section class="chat-window">
    <button class="close">Ã— Close</button>
    <div class="chat">
      <div class="model">
        <p>Hi, how can I help you?</p>
      </div>
    </div>

    <div class="input-area">
      <input placeholder="Ask me anything..." type="text">
      <button>
        <img src="send-icon.png" alt="send">
      </button>
    </div>
  </section>

   <div class="chat-button">
    <img src="chat-icon (1).png" alt="start chat" >
   </div>  


  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "@google/generative-ai": "https://esm.run/@google/generative-ai"
    }
  }
  </script>

  <!-- Main Script -->
  <script type="module" src="main.js"></script>
</body>
</html>
